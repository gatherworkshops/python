<!doctype html>
<html lang="en" class="print-view">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!--link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/css/reveal.min.css"-->
		<link rel="stylesheet" media="print" href="{{ site.baseurl }}/assets/css/print-styles.css">
		<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/css/print-styles.css">

		<!-- For syntax highlighting -->
		<!--link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/lib/css/zenburn.css"-->

		<!-- jquery -->
		<!--script src="{{ site.baseurl }}/submodules/jquery/jquery-1.11.2.min.js"></script-->

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{ site.baseurl }}/assets/submodules/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="printable slides">

{{ content }}

		</div>


		{% include revealjs-config.html %}

	</body>
</html>
